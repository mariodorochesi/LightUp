<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
    <title>Light Up</title>
  </head>
  <body>
    <div class="main-page">
      <div class="left">
        <div class="left-content">
          <div class="lightbulb">
            <h1 class="left-content-heading">
              <span>L</span>
              <span>i</span>
              <span>g</span>
              <span>h</span>
              <span>t</span>
              <span>-</span>
              <span>U</span>
              <span>p</span>
            </h1>
            <i class="far fa-lightbulb"></i>
          </div>
          <div>
            <h2 class="left-content-heading"> Alumno : Mario Dorochesi </h2>
          </div>
          <div>
            <h2 class="left-content-heading"> Instrucciones:</h3>
          </div>
          <div>
              <p>1.- Ingrese el tamano de la grilla a jugar. <br> <br> 2.- Click a boton Generar Grilla. <br> <br> 3.- Arrastre los bloques negros para generar el tablero deseado. <br> <br> 4.- Cuando se encuentre listo, click en iniciar juego.</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-content">
          <div class="middle-content">
            <h1 class="right-content-heading">Tablero de Juego</h4>
            <input id="grid-size" type="text" class="grid-size", placeholder="Ingrese Tamano Grilla">
            <button id = "button-generate-grid"type="button" class="create-grid" onclick="preGenerateGrid()">Generar Grilla</button>
            <button id = "reset-grid" type="button" class="create-grid" onclick="resetGrid()" style="display: none;">Reiniciar Grilla</button>
            <button id = "start-game" type="button" class="create-grid" onclick="startGame()" style="display: none;">Iniciar Solver</button>
            <table id="grid"></table>
            <i id="left-arrow" class="fas fa-arrow-left" onclick="previousState()"></i>
            <i id="right-arrow" class="fas fa-arrow-right" onclick="nextState()"></i>
            <div id ="selectors"class="selectors" style="display: none;">
                <div class="selectors-content">
                  <span draggable="true" ondragstart="drag(event)" style="color: black;">B</span>
                  <span draggable="true" ondragstart="drag(event)">0</span>
                  <span draggable="true" ondragstart="drag(event)">1</span>
                  <span draggable="true" ondragstart="drag(event)">2</span>
                  <span draggable="true" ondragstart="drag(event)">3</span>
                  <span draggable="true" ondragstart="drag(event)">4</span>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="lightUp.js" type="text/javascript"></script>
</html>
